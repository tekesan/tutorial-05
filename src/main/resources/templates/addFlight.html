<html xmlns:th="http://www.thymeLeaf.org">
<head>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	<title>Add Flight</title>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar (pageTitle='Add Flight')" >
</nav>

<h2>Welcome!</h2>

<h3>Tambah Penerbangan</h3>

<form th:action="@{/flight/add}" th:object="${flight}" method="POST">
<input type="hidden" th:field="*{pilot}"/>
Flight Number: <br>
<input type="text" name="flightNumber"/>
<br> Origin: <br>
<input type="text" name="origin"/>
<br> Destination: <br>
<input type="text" name="destination"/>
<br> Time: <br>
<input type="date" name="time"/>
<br>
<button type="submit">Submit</button>
</form>


</body>
</html>
