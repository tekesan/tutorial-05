<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Flight</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar (pageTitle='Delete Flight')" >
</nav>

    <h3>Are you sure want to delete this flight?</h3>

    <form class="form-horizontal" th:action="@{/flight/delete}"  th:object="${flight}" method="post">
        <input type="hidden" th:field="*{pilot}"/>
        <input type="hidden" th:field="*{id}" />

        Flight Number : <br>
        <input type="text" th:field="*{flightNumber}"  name="flightNumber" readonly/> <br>
        Origin: <br>
        <input type="text" th:field="*{origin}"  name="origin" readonly/> <br>
        Destination : <br>
        <input type="text" th:field="*{destination}"  name="destination" readonly/> <br>
        Time : <br>
        <input type="date" th:field="*{time}"  name="time" readonly/> <br><br>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
